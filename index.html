@media (max-width: 768px) {
  #controls {
    flex-direction: column;
    align-items: stretch;
  }

  #controls > * {
    width: 100%;
    margin-bottom: 0.5rem;
  }

  table {
    display: block;
    overflow-x: auto;
    width: 100%;
  }

  #column-dropdown {
    max-height: 150px;
    font-size: 0.95rem;
  }

  th, td {
    white-space: nowrap;
  }
}
